version: '3.9'

services:
  web:
    image: node:20-alpine
    working_dir: /app
    command: sh -c "corepack enable && pnpm install && pnpm --filter cardiometrix dev -- --hostname 0.0.0.0 --port 3000"
    environment:
      NODE_ENV: development
      MONGODB_URI: mongodb+srv://Ruby1517:a235235s@cluster0.x7bnlgg.mongodb.net/cardiometrix?retryWrites=true&w=majority
      MONGODB_DB: cardiometrix
      JWT_SECRET: dev_jwt_secret_change_me
      TOKEN_TTL_DAYS: 7
      APP_URL: http://localhost:3000
      RISK_SERVICE_URL: http://risk-service:8001
      DAILY_RISK_CRON: 0 3 * * *
      TZ: America/Los_Angeles
    ports:
      - "3001:3000"
    volumes:
      - ./:/app
      - web_node_modules:/app/node_modules
    depends_on:
      - mongo
      - risk-service

  risk-service:
    build:
      context: ./services/risk-service
    environment:
      PYTHONUNBUFFERED: 1
    ports:
      - "8001:8001"
    volumes:
      - ./services/risk-service/artifacts:/app/artifacts

  mongo:
    image: mongo:7
    restart: unless-stopped
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

volumes:
  mongo_data:
  web_node_modules:
